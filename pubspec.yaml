name: kiip
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  pin_code_fields: ^7.3.0
  flutter_svg_provider: ^1.0.3
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Overpass
      fonts: 
        - asset: assets/fonts/OverpassRegular.ttf
          weight: 400
        - asset: assets/fonts/OverpassRomanExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OverpassBold.ttf
          weight: 700
        - asset: assets/fonts/OverpassSemiBold.ttf
          weight: 600
        - asset: assets/fonts/OverpassRomanSemiBold.ttf
          weight: 600
        - asset: assets/fonts/OverpassExtraBold.ttf
          weight: 800
    - family: SF Pro Display
      fonts: 
        - asset: assets/fonts/SFProDisplayMedium.ttf
          weight: 500
